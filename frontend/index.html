<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CareerMentor.AI</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>CareerMentor.AI</h1>
    <p>Discover the best career path for YOU!</p>
    <form id="careerForm">
       <input type="text" id="name" placeholder="Your Name" required>
       <input type="text" id="skills" placeholder="Your Skills" required>
       <input type="text" id="interests" placeholder="Your Interests" required>
       <input type="text" id="dream" placeholder="Your Dream" required>
       <button type="submit">Get Recommendations</button>
    </form>
    <script src="script.js"></script>
</body>
</html>
