<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CareerMentor.AI</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>CareerMentor.AI</h1>
    <p>Discover the best career path for YOU!</p>
    <form id="careerForm">
        <label>Full Name:</label>
        <input type="text" name="name" required><br>
        <label>Skills:</label>
        <input type="text" name="skills" required><br>
        <label>Interests:</label>
        <input type="text" name="interests" required><br>
        <label>Dream Jobs|Goals:</label>
        <input type="text" name="dream" required><br>
        <button type="submit">Get Recommendation</button>
    </form>
    <script src="script.js"></script>
</body>
</html>
